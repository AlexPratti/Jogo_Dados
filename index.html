<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jogo de Dados</h1>
        <p>Rolar o dado e responder as questões!</p>
    </header>

    <!-- Área do dado -->
    <section class="dado-container">
        <div id="dado" class="dado"></div>
        <button onclick="rolarDado()">Rolar Dado</button>
    </section>

    <!-- Aba para inserir perguntas -->
    <section class="aba-perguntas">
        <h2>Inserir Perguntas</h2>
        <form id="form-perguntas">
            <textarea id="nova-pergunta" placeholder="Digite sua pergunta ou questão"></textarea>
            <button type="button" onclick="adicionarPergunta()">Adicionar Pergunta</button>
        </form>
        <h3>Lista de Perguntas:</h3>
        <ul id="lista-perguntas"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
